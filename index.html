<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>California Calculatin'</title>
        <link rel="stylesheet" href="styles.css">
        <script src="java.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="display"></div>
            <div class="row">
                <button class="operator" id="clear"></button>
                <button class="operator" id="changeSign"></button>
                <button class="operator" id="percent"></button>
                <button class="operator" id="divide"></button>
            </div>
            <div class="row">
                <button class="number" id="seven"></button>
                <button class="number" id="eight"></button>
                <button class="number" id="nine"></button>
                <button class="operator" id="multiply"></button>
            </div>
            <div class="row">
                <button class="number" id="four"></button>
                <button class="number" id="five"></button>
                <button class="number" id="six"></button>
                <button class="operator" id="subtract"></button>
            </div>
            <div class="row">
                <button class="number" id="one"></button>
                <button class="number" id="two"></button>
                <button class="number" id="three"></button>
                <button class="operator" id="add"></button>
            </div>
            <div class="row">
                <button class="number" id="zero"></button>
                <button id="decimal"></button>
                <button id="equals"></button>
            </div>
        </div>
    </body>
</html>
